    <div class="container mt-5">
        <h1 class="mt-5">Editar de Libro</h1>
        
        <form action="/libros/edit" method="post">
			
			<input type="hidden" th:value="${libro.idLibro}" name="id" />
			
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" 
                	th:value="${libro.nombre}"
                	id="name" name="name" placeholder="Ingrese el nombre del libro" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Autor</label>
                <input type="text" class="form-control" 
                	th:value="${libro.autor}"
                	id="autor" name="autor" placeholder="Ingrese el nombre del autor" required>
            </div>
            
            <div class="form-group">
                <label for="fechaEstreno">Fecha de Estreno</label>
                <input type="date" class="form-control" id="fechaEstreno" name="fechaEstreno" th:value="${libro.fechaEstreno}"  placeholder="Ingrese la fecha de estreno" required>
            </div>

			<div class="form-group">
            	<label for="exampleFormControlSelect1">Genre</label>
				<select id="genero" name="genero" class="form-control">
				    <option th:each="genero: ${generos}" th:value="${genero.idGenre}" th:text="${genero.nombre}"></option>
				</select>
			</div>
			
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
        
    </div>
